<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 id="tags">Semantic Tags</h1>
      <nav>
        <ul>
          <li><a href="#">link</a></li>
          <li><a href="#section1">Section 1</a></li>
          <li><a href="#form">Form</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="section1" class="section-block">
        <h3>Our first image</h3>
        <img src="img/profil.jpg" alt="Brichete" />
        <table class="table">
          <caption>
            Books
          </caption>
          <tr>
            <th>Books</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>Edge</td>
            <td>Done</td>
          </tr>
          <tr>
            <td>Time</td>
            <td>Done</td>
          </tr>
        </table>
      </section>
      <section class="section-block">
        <form id="form">
          <input type="email" placeholder="Email" />
          <textarea placeholder="Message" name="Message" rows="4"></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <h1>Goodby Pal.</h1>
    </footer>
  </body>
</html>
